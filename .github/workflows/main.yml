name: CI/CD Pipeline

env:
  IMAGE_NAME: bear-murderer-ai
  CONTAINER_NAME: bear-murderer-ai

on:
  push:
    branches: ["main"]
    
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # password: ${{ secrets.SSH_PASSWORD }}  # SSH 키 대신 비밀번호 사용 시 이 줄의 주석을 해제하고 위의 key 줄을 주석 처리
          script: |
            # Docker 로그인 (필요한 경우)
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin || true
            
            # Stop and remove the existing container
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            # Pull the latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

            # Run the new container
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart=always \
              -p 8002:8000 \
              --env OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              --env MY_KEY="${{ secrets.MY_KEY }}" \
              ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

            # Clean up unused Docker images
            docker image prune -af

